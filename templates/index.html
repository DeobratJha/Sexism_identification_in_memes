<!DOCTYPE html>
<html>
<head><title>Meme Classifier</title></head>
<body>
  <h2>Upload Meme + Caption</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <input type="text" name="caption" placeholder="Enter meme text" required><br><br>
    <input type="submit" value="Classify">
  </form>
  {% if result %}
    <h3>Prediction: {{ result }}</h3>
  {% endif %}
</body>
</html>
